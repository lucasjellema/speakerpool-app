<div class="container mt-4">
    <h2>Search Speakers</h2>
    
    <div class="row">
        <!-- Filters Column -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">Filters</h5>
                </div>
                <div class="card-body">
                    <!-- General Search -->
                    <div class="mb-3">
                        <label class="form-label">General Search</label>
                        <input type="text" id="general-search" class="form-control" placeholder="Search in bio, topics, etc.">
                    </div>
                    
                    <!-- Topic Search -->
                    <div class="mb-3">
                        <label class="form-label">Topic</label>
                        <input type="text" id="topic-search" class="form-control" placeholder="Search for specific topics">
                    </div>
                    
                    <!-- Languages Filter -->
                    <div class="mb-3">
                        <label class="form-label">Languages</label>
                        <div id="language-checkboxes" class="language-checkboxes">
                            <!-- Language checkboxes will be populated dynamically -->
                            <div class="text-center py-2">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span class="ms-2 text-muted">Loading languages...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Availability Filter -->
                    <div class="mb-3">
                        <label class="form-label">Availability</label>
                        <div class="availability-checkboxes">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="internal" id="availability-internal">
                                <label class="form-check-label" for="availability-internal">Internal Events</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="external" id="availability-external">
                                <label class="form-check-label" for="availability-external">External Events</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Search and Reset Buttons -->
                    <div class="d-grid gap-2">
                        <button id="search-button" class="btn btn-primary">Search</button>
                        <button id="reset-filters" class="btn btn-outline-secondary">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Column -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Results</h5>
                    <span id="search-count" class="badge bg-primary">0 speakers found</span>
                </div>
                <div class="card-body">
                    <div id="search-results" class="row">
                        <!-- Search results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Speaker Card Template (hidden, used by JavaScript) -->
<template id="speaker-card-template">
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="speaker-name">Speaker Name</h5>
                <p class="speaker-company text-muted">Company</p>
                <p class="mb-1"><strong>Languages:</strong> <span class="speaker-languages">English</span></p>
                <p class="mb-1"><strong>Availability:</strong> <span class="speaker-availability"></span></p>
                <p class="mb-1"><strong>Topics:</strong></p>
                <p class="speaker-topics">Topics go here</p>
                <div class="mt-3">
                    <button class="btn btn-primary btn-sm view-details">View Details</button>
                </div>
            </div>
        </div>
    </div>
</template>
