<div class="container mt-4">
    <h2>Speakers Directory</h2>
    
    <!-- Speakers List -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">All Speakers</h5>
                    <span id="speakers-count" class="badge bg-primary">0 speakers</span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="sortable" data-sort="name">Name <span class="sort-icon">↕</span></th>
                                    <th class="sortable" data-sort="company">Company <span class="sort-icon">↕</span></th>
                                    <th class="sortable" data-sort="topics">Topics <span class="sort-icon">↕</span></th>
                                    <th class="sortable" data-sort="languages">Languages <span class="sort-icon">↕</span></th>
                                    <th>Availability</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="speakers-list">
                                <!-- Speakers will be listed here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Raw Data Preview (Hidden by default) -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Raw Speaker Data</h5>
                    <button class="btn btn-sm btn-outline-primary" id="toggle-speakers-data">Show/Hide</button>
                </div>
                <div class="card-body" id="raw-speakers-container" style="display: none;">
                    <textarea id="speakers-data" class="form-control" rows="10" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
