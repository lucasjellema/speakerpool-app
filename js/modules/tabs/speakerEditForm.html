<!-- Speaker Edit Form Modal -->
<div class="modal fade" id="speakerEditModal" tabindex="-1" aria-labelledby="speakerEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="speakerEditModalLabel">Edit Speaker</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="speakerEditForm">
                    <input type="hidden" id="edit-speaker-id">
                    
                    <!-- Basic Information -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="edit-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="edit-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="edit-email">
                        </div>
                    </div>
                    
                    <!-- Image URL -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="edit-image-url" class="form-label">Profile Image URL</label>
                            <input type="url" class="form-control" id="edit-image-url" placeholder="https://example.com/your-image.jpg">
                            <div class="form-text">Enter a URL to an image of yourself</div>
                        </div>
                    </div>
                    
                    <!-- Company -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="edit-company" class="form-label">Company</label>
                            <div class="input-group">
                                <select class="form-select" id="edit-company-select">
                                    <option value="">-- Select Company --</option>
                                    <!-- Companies will be populated dynamically -->
                                </select>
                                <button class="btn btn-outline-secondary" type="button" id="add-new-company-btn">
                                    <i class="bi bi-plus"></i> New
                                </button>
                            </div>
                            <div id="new-company-input" class="mt-2" style="display: none;">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="edit-company-new" placeholder="Enter new company name">
                                    <button class="btn btn-success" type="button" id="save-new-company-btn">Save</button>
                                    <button class="btn btn-outline-secondary" type="button" id="cancel-new-company-btn">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Availability -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Availability</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="edit-internal">
                                <label class="form-check-label" for="edit-internal">
                                    Available for Internal Events
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="edit-external">
                                <label class="form-check-label" for="edit-external">
                                    Available for External Events
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Languages -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Languages</label>
                            <div id="edit-languages-container" class="border rounded p-3">
                                <!-- Language checkboxes will be populated dynamically -->
                                <div class="text-center py-2">
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <span class="ms-2 text-muted">Loading languages...</span>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="edit-language-new" placeholder="Add new language">
                                    <button class="btn btn-outline-primary" type="button" id="add-new-language-btn">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Topics -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="edit-topics" class="form-label">Topics</label>
                            <textarea class="form-control" id="edit-topics" rows="3" placeholder="Enter topics separated by commas"></textarea>
                        </div>
                    </div>
                    
                    <!-- Bio -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="edit-bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="edit-bio" rows="4"></textarea>
                        </div>
                    </div>
                    
                    <!-- Recent Presentations -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="edit-presentations" class="form-label">Recent Presentations</label>
                            <textarea class="form-control" id="edit-presentations" rows="3" placeholder="Enter each presentation on a new line"></textarea>
                        </div>
                    </div>
                    
                    <!-- Preferred Context -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="edit-context" class="form-label">Preferred Context</label>
                            <textarea class="form-control" id="edit-context" rows="2"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-speaker-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
