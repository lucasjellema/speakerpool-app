<!-- Speaker Details Modal -->
<div class="modal fade" id="speakerDetailsModal" tabindex="-1" aria-labelledby="speakerDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="speakerDetailsModalLabel">Speaker Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Speaker Profile -->
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h3 id="speaker-name">Speaker Name</h3>
                                    <div>
                                        <span id="speaker-availability-badges"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-3 text-center">
                                        <div id="speaker-image-container" class="mb-2">
                                            <img id="speaker-image" src="" alt="Speaker profile image" class="img-fluid rounded" style="max-height: 150px; display: none;">
                                            <div id="speaker-image-placeholder" class="bg-light rounded d-flex align-items-center justify-content-center" style="height: 150px; width: 100%;">
                                                <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <h6 id="speaker-company" class="text-muted mb-3">Company</h6>
                                        <div class="row mb-4">
                                            <div class="col-md-6">
                                                <p><strong>Email:</strong> <span id="speaker-email"></span></p>
                                                <p><strong>Languages:</strong> <span id="speaker-languages"></span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <h5>Bio</h5>
                                <p id="speaker-bio" class="mb-4">Bio information will appear here.</p>
                                
                                <h5>Topics</h5>
                                <p id="speaker-topics" class="mb-4">Topics will appear here.</p>
                                
                                <h5>Recent Presentations</h5>
                                <div id="speaker-presentations" class="mb-4">
                                    <p class="text-muted">No recent presentations listed.</p>
                                </div>
                                
                                <h5>Preferred Context</h5>
                                <p id="speaker-context" class="mb-4">No preferred context specified.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="edit-speaker-btn">Edit</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
