<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakerpool - Topic Speakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navigation placeholder - will be filled by templates.js -->
    <div id="navigation-placeholder"></div>
    
    <!-- Fallback navigation in case the template system fails -->
    <div id="fallback-nav" style="margin: 10px 0; text-align: center;">
        <a href="index.html" style="margin: 0 10px;">Overview</a> | 
        <a href="speakers.html" style="margin: 0 10px;">Speakers</a> | 
        <a href="search.html" style="margin: 0 10px;">Search</a>
    </div>
    
    <script>
    // Hide fallback navigation if the template loads successfully
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const navPlaceholder = document.getElementById('navigation-placeholder');
            const fallbackNav = document.getElementById('fallback-nav');
            
            // If the navigation placeholder has content, hide the fallback
            if (navPlaceholder && navPlaceholder.innerHTML.trim() !== '' && fallbackNav) {
                fallbackNav.style.display = 'none';
            }
        }, 500); // Give the template system time to load
    });
    </script>

    <div class="container mt-4">
        <h1>Speakers on Topic: <span id="current-topic"></span></h1>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div id="no-speakers" style="display: none;">
                            <p class="text-center">No speakers found for this topic.</p>
                        </div>
                        <div id="speakers-list">
                            <!-- Speakers will be listed here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/core/templates.js"></script>
    <script type="module" src="../assets/js/pages/topic-speakers.js"></script>
</body>
</html>
