<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakerpool Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js"></script>
    <script>
        // Global variable to track if charts have been initialized
        window.chartsInitialized = false;
    </script>
    <script type="module" src="../assets/js/core/templates.js"></script>
</head>
<body>
    <!-- Navigation placeholder - will be filled by templates.js -->
    <div id="navigation-placeholder"></div>
    
    <!-- Fallback navigation in case the template system fails -->
    <div id="fallback-nav" style="margin: 10px 0; text-align: center;">
        <a href="index.html" style="margin: 0 10px;">Overview</a> | 
        <a href="speakers.html" style="margin: 0 10px;">Speakers</a> | 
        <a href="search.html" style="margin: 0 10px;">Search</a>
    </div>
    
    <script>
    // Hide fallback navigation if the template loads successfully
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const navPlaceholder = document.getElementById('navigation-placeholder');
            const fallbackNav = document.getElementById('fallback-nav');
            
            // If the navigation placeholder has content, hide the fallback
            if (navPlaceholder && navPlaceholder.innerHTML.trim() !== '' && fallbackNav) {
                fallbackNav.style.display = 'none';
            }
        }, 500); // Give the template system time to load
    });
    </script>

    <div class="container mt-4">
        <h1>Speakerpool Overview</h1>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Speakers</h5>
                        <p class="card-text" id="total-speakers">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Speakers per Company</h5>
                        <div class="chart-container" style="position: relative; height: 300px;">
                            <canvas id="company-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Languages</h5>
                        <div class="chart-container" style="position: relative; height: 300px;">
                            <canvas id="language-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Topics Tag Cloud</h5>
                        <div id="topics-cloud" class="tag-cloud"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/pages/dashboard.js"></script>
</body>
</html>
