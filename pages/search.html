<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakerpool - Search Speakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navigation placeholder - will be filled by templates.js -->
    <div id="navigation-placeholder"></div>

    <div class="container mt-4">
        <h1>Search Speakers</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <form id="search-form">
                            <!-- General search -->
                            <div class="mb-3">
                                <label for="general-search" class="form-label">General Search</label>
                                <input type="text" class="form-control" id="general-search" placeholder="Search in bio, topics, etc.">
                            </div>
                            
                            <!-- Topic search -->
                            <div class="mb-3">
                                <label for="topic-search" class="form-label">Topic</label>
                                <input type="text" class="form-control" id="topic-search" placeholder="Search for specific topics">
                            </div>
                            
                            <!-- Language filter -->
                            <div class="mb-3">
                                <label class="form-label">Languages</label>
                                <div id="language-filters" class="d-flex flex-wrap">
                                    <!-- Languages will be added dynamically -->
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Availability filter -->
                            <div class="mb-3">
                                <label class="form-label">Availability</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="internal-filter" checked>
                                    <label class="form-check-label" for="internal-filter">
                                        Internal Events
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="external-filter" checked>
                                    <label class="form-check-label" for="external-filter">
                                        External Events
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                            <button type="button" id="reset-filters" class="btn btn-outline-secondary w-100 mt-2">Reset Filters</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Results</h5>
                        <span id="results-count" class="badge bg-primary">0 speakers found</span>
                    </div>
                    <div class="card-body">
                        <div id="loading-results" class="text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading speakers...</p>
                        </div>
                        
                        <div id="no-results" class="text-center py-5" style="display: none;">
                            <p class="text-muted">No speakers found matching your criteria.</p>
                        </div>
                        
                        <div id="search-results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" style="display: none;">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/core/templates.js"></script>
    <script type="module" src="../assets/js/pages/search.js"></script>
</body>
</html>
