<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakerpool - Speakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navigation placeholder - will be filled by templates.js -->
    <div id="navigation-placeholder"></div>
    
    <!-- Fallback navigation in case the template system fails -->
    <div id="fallback-nav" style="margin: 10px 0; text-align: center;">
        <a href="index.html" style="margin: 0 10px;">Overview</a> | 
        <a href="speakers.html" style="margin: 0 10px;">Speakers</a> | 
        <a href="search.html" style="margin: 0 10px;">Search</a>
    </div>
    
    <script>
    // Hide fallback navigation if the template loads successfully
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const navPlaceholder = document.getElementById('navigation-placeholder');
            const fallbackNav = document.getElementById('fallback-nav');
            
            // If the navigation placeholder has content, hide the fallback
            if (navPlaceholder && navPlaceholder.innerHTML.trim() !== '' && fallbackNav) {
                fallbackNav.style.display = 'none';
            }
        }, 500); // Give the template system time to load
    });
    </script>

    <div class="container mt-4">
        <h1>Speaker Details</h1>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="speaker-select" class="form-label">Select a speaker:</label>
                    <select class="form-select" id="speaker-select">
                        <option value="" selected>Choose a speaker...</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="speaker-details-container" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 id="speaker-name" class="card-title"></h2>
                        <h4 id="speaker-company" class="text-muted"></h4>
                        
                        <div class="mt-3">
                            <h5>Contact</h5>
                            <p id="speaker-email"></p>
                        </div>
                        
                        <div class="mt-3">
                            <h5>Topics</h5>
                            <p id="speaker-topics"></p>
                        </div>
                        
                        <div class="mt-3">
                            <h5>Biography</h5>
                            <p id="speaker-bio"></p>
                        </div>
                        
                        <div class="mt-3">
                            <h5>Recent Presentations</h5>
                            <p id="speaker-presentations"></p>
                        </div>
                        
                        <div class="mt-3">
                            <h5>Preferred Context</h5>
                            <p id="speaker-context"></p>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h5>Languages</h5>
                                <ul id="speaker-languages" class="list-group"></ul>
                            </div>
                            <div class="col-md-6">
                                <h5>Availability</h5>
                                <ul id="speaker-availability" class="list-group">
                                    <li class="list-group-item" id="internal-availability">Internal: <span class="badge"></span></li>
                                    <li class="list-group-item" id="external-availability">External: <span class="badge"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/core/templates.js"></script>
    <script type="module" src="../assets/js/pages/speakers.js"></script>
</body>
</html>
