<script>
// Fix navigation links to work with GitHub Pages
document.addEventListener('DOMContentLoaded', function() {
    // Get all navigation links
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    
    // Get the base URL (same logic as in templates.js)
    function getBaseUrl() {
        const currentUrl = window.location.href;
        const urlParts = currentUrl.split('/');
        
        if (urlParts.includes('pages')) {
            const pagesIndex = urlParts.indexOf('pages');
            return urlParts.slice(0, pagesIndex).join('/') + '/';
        }
        
        return window.location.origin + '/';
    }
    
    const baseUrl = getBaseUrl();
    
    // Update each link with the correct base URL
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        // Only update relative links
        if (href && !href.startsWith('http') && !href.startsWith('/')) {
            link.setAttribute('href', baseUrl + href);
        }
    });
});
</script>
